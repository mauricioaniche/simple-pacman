<div class="col col-12">
  <!-- begin article -->
  <div class="article wow fadeIn">
    <div class="article__content">
      <h2 class="article__title">
        <a href="{{ video.url | prepend: site.baseurl }}">Video {{video.number}}: {{video.title}}</a>
      </h2>
      <p class="article__excerpt">{{ video.slug }}</p>
    </div>
  </div>
  <!-- end article -->
</div>
